name: "Maíra Canal"
description: "Blogging about graphics development whenever I can"

# URL settings
domain: "mairacanal.github.io"
url: "https://mairacanal.github.io" # Domain Name of host. [username].github.io for github pages
permalink: pretty

dark_scheme: catppuccin-frappe
light_scheme: catppuccin-frappe
# printing_scheme: tomorrow # Must have #FFFFFF background


plugins:
  - jekyll-extlinks
  - jekyll-relative-links

extlinks:
  attributes:
    class: external

relative_links:
  enabled: true
  collections: true

sass:
  style: compact

kramdown:
  syntx_highlighter: coderay


include: [".well-known"]

source: _src

collections:
  posts:
    output: true
    permalink: /blog/:path/index:output_ext
    name: Posts

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post.html"
      nav_current: "/blog/"
  -
    scope:
      path: ""
    values:
      layout: "default.html"
      language: "en"
      author: "Maíra Canal"
