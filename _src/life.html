---
title: Life
description: Apart from my professional life, here I write about my life and being a ND person
permalink: /life/
---

<p><a href="/atom-life.xml" class="feed">Feed</a></p>

{% for post in site.categories.Life %}
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    <p>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date_to_long_string: "ordinal" }}
      </time>
    </p>
    <p>{{ post.excerpt | strip_html }}</p>
  </article>
{% endfor %}
